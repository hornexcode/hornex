name: Django Rest Framework CI with Poetry

on:
  # push:
  #   branches:
  #     - "**" # This ensures the CI runs on any branch.
  # pull_request:
  #   branches-ignore:
  #     - main # This ensures the CI runs on any pull request, regardless of the branch.

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
        poetry install

    - name: Set up Django settings for tests
      run: echo "DJANGO_SETTINGS_MODULE=hxapp.settings" >> $GITHUB_ENV # Adjust to your test settings module

    - name: Run migrations
      run: poetry run python manage.py migrate

    - name: Run tests
      run: poetry run python manage.py test

